<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lonely Chess...</title>
    <link rel="icon" type="image/png" href="lildemonsprite.png" />
    <link rel=stylesheet href="style.css" />
</html>
<body>
    <div id="intro-overlay">
        <!-- Only to be shown when someone enters the page -->
        <div id="intro-content">
            <h1>WELCOME LONELY TRAVELLER!</h1>
            <p>I see you are trying to check this little thing out... well, it's nothing much, other than <span class="stylized-chess">CHESS</span></p>
            <p>But, before anything, which side would you play as?</p>
            <div id="player-selection">
                <button id="play-white">White</button>
                <button id="play-black">Black</button>
            </div>
        </div>
    </div>

    <h1 class="hidden">Chess with yourself :')</h1>
    
    <!-- Move History Panel (positioned independently) -->
    <div id="move-history-panel" class="hidden">
        <div id="move-history-header">
            <h3>Move History</h3>
            <button id="clear-history" title="Clear History">üóëÔ∏è</button>
        </div>
        <div id="move-list"></div>
    </div>
    
    <div id="game-wrapper" class="hidden">
        <div id="board-container">
            <div id="chessboard"></div>
        </div>
        <div id="turn-indicator"></div>
    </div>

    <div id="promotion-overlay" class="hidden">
        <div id="promotion-content">
            <h3>Promote Pawn to:</h3>
            <div id="promotion-choices">
            </div>
        </div>
    </div>

    <!-- AI Toggle -->
    <div id="ai-toggle-container">
        <div id="ai-toggle">
            <input type="checkbox" id="ai-enabled" checked>
            <label for="ai-enabled">
                <span class="toggle-slider"></span>
                <span class="toggle-text">AI Opponent</span>
            </label>
        </div>
    </div>

    <!-- Script's -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="stockfish.js"></script>
    <script src="move-history.js"></script>
    <script src="app.js"></script>
</body>
